<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Calendar - Web Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üóìÔ∏è Voice Assistant Calendar</h1>
                <div class="header-right">
                    <span id="user-email" class="user-email">{{ user_email }}</span>
                    <a href="/logout" class="btn btn-logout">Sign Out</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <nav class="nav-menu">
                    <button class="nav-btn active" data-tab="events">
                        üìÖ My Events
                    </button>
                    <button class="nav-btn" data-tab="book">
                        ‚ûï Book Event
                    </button>
                    <button class="nav-btn" data-tab="settings">
                        ‚öôÔ∏è Settings
                    </button>
                </nav>
            </aside>

            <!-- Content Area -->
            <section class="content">
                <!-- Events Tab -->
                <div class="tab-content active" id="events-tab">
                    <h2>üìÖ Upcoming Events</h2>
                    <div id="events-list" class="events-list">
                        <p class="loading">Loading events...</p>
                    </div>
                </div>

                <!-- Book Event Tab -->
                <div class="tab-content" id="book-tab">
                    <h2>‚ûï Book a New Event</h2>
                    <form id="booking-form" class="booking-form">
                        <div class="form-group">
                            <label for="event-summary">Event Title</label>
                            <input type="text" id="event-summary" name="summary" required placeholder="e.g., Study Session">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-date">Date</label>
                                <input type="date" id="event-date" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="event-time">Time</label>
                                <input type="time" id="event-time" name="time" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="event-duration">Duration (minutes)</label>
                            <input type="number" id="event-duration" name="duration" min="15" max="480" value="30">
                        </div>

                        <div class="form-group">
                            <label for="event-description">Description (optional)</label>
                            <textarea id="event-description" name="description" rows="3" placeholder="Add notes..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">‚úì Book Event</button>
                        <p id="booking-message" class="message"></p>
                    </form>
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <h2>‚öôÔ∏è Settings</h2>
                    <form id="settings-form" class="settings-form">
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <select id="timezone" name="timezone">
                                <option value="Africa/Johannesburg">Africa/Johannesburg</option>
                                <option value="UTC">UTC</option>
                                <option value="Europe/London">Europe/London</option>
                                <option value="America/New_York">America/New_York</option>
                                <option value="Asia/Tokyo">Asia/Tokyo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="default-duration">Default Event Duration</label>
                            <input type="number" id="default-duration" name="default_event_duration" min="15" max="480" value="30">
                            <small>Minutes</small>
                        </div>

                        <button type="submit" class="btn btn-primary">üíæ Save Settings</button>
                        <p id="settings-message" class="message"></p>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>üí° Manage your calendar with ease ‚Ä¢ <a href="https://github.com" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
