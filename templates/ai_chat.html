<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Voice AI Assistant - Midnight Blue + Neon Purple">
    <title>üé§ Voice AI Assistant - Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='voice-animations.css') }}">
    <style>
        /* ==================== PREMIUM MIDNIGHT BLUE + NEON PURPLE THEME ==================== */

        :root {
            --primary-dark: #0a1428;
            --secondary-dark: #1a2558;
            --accent-purple: #8b5cf6;
            --accent-purple-light: #a78bfa;
            --neon-cyan: #06b6d4;
            --neon-blue: #3b82f6;
            --text-primary: #f0f9ff;
            --text-secondary: #cbd5e1;
            --surface-dark: rgba(15, 23, 42, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 50%, #1a1f4a 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* ==================== MAIN CONTAINER ==================== */

        .ai-chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            position: relative;
        }

        /* Background animated gradient */
        .ai-chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: gradient-shift 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ==================== HEADER ==================== */

        .ai-header {
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .ai-header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ai-header-title::before {
            content: 'üé§';
            font-size: 24px;
            animation: icon-float 3s ease-in-out infinite;
        }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .ai-header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--accent-purple-light);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        /* ==================== CHAT AREA ==================== */

        .ai-chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 5;
            padding: 20px;
        }

        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        /* Scrollbar styling */
        .ai-chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .ai-chat-messages::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
        }

        .ai-chat-messages::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.4);
            border-radius: 10px;
        }

        .ai-chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.6);
        }

        /* ==================== VOICE INDICATOR ==================== */

        .ai-voice-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .ai-voice-indicator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .voice-indicator {
            width: 140px;
            height: 140px;
        }

        .voice-indicator-center {
            width: 70px;
            height: 70px;
            font-size: 40px;
        }

        .voice-status {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
            color: var(--accent-purple-light);
            padding: 12px 24px;
        }

        /* ==================== VOICE WAVEFORM ==================== */

        .ai-voice-waveform {
            width: 100%;
            max-width: 300px;
            display: none;
        }

        .ai-voice-waveform.active {
            display: flex;
        }

        .voice-waveform {
            width: 100%;
        }

        /* ==================== CHAT MESSAGES ==================== */

        .chat-message {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            animation: slideInRight 0.3s ease-out;
            max-width: 80%;
        }

        .chat-message.user {
            align-self: flex-end;
            max-width: 85%;
        }

        .chat-message.ai {
            align-self: flex-start;
        }

        .chat-message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.user .chat-message-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.2));
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: var(--accent-purple-light);
            border-radius: 16px 16px 4px 16px;
        }

        .chat-message.ai .chat-message-content {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #7dd3fc;
            border-radius: 16px 16px 16px 4px;
        }

        .chat-message.error .chat-message-content {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff7b7b;
        }

        /* ==================== INPUT AREA ==================== */

        .ai-input-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background: rgba(139, 92, 246, 0.05);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px 16px 0 0;
            z-index: 10;
        }

        .ai-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ai-text-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            max-height: 100px;
            resize: none;
        }

        .ai-text-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .ai-text-input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.6);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .ai-send-btn, .ai-voice-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            min-width: 50px;
        }

        .ai-send-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--neon-cyan));
            color: white;
            flex: 0 0 auto;
        }

        .ai-send-btn:hover {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        .ai-send-btn:active {
            transform: translateY(0);
        }

        .ai-voice-btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-cyan));
            color: white;
            flex: 0 0 auto;
            min-width: 60px;
        }

        .ai-voice-btn.recording {
            animation: pulse-recording 0.5s ease-out infinite;
            background: linear-gradient(135deg, #f87171, #e11d48);
        }

        .ai-command-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 0;
        }

        .ai-command-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            color: var(--accent-purple-light);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ai-command-chip:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .ai-command-chip:active {
            transform: scale(0.95);
        }

        /* ==================== RESPONSIVE ==================== */

        @media (max-width: 768px) {
            .ai-chat-container {
                height: 100vh;
            }

            .chat-message {
                max-width: 90%;
            }

            .voice-indicator {
                width: 100px;
                height: 100px;
            }

            .voice-indicator-center {
                width: 50px;
                height: 50px;
                font-size: 28px;
            }

            .ai-voice-section {
                gap: 15px;
                padding: 15px;
            }

            .ai-input-area {
                padding: 12px;
                gap: 10px;
            }
        }

        /* ==================== ANIMATION OVERRIDES FOR NEON THEME ==================== */

        .voice-indicator.listening .voice-pulse-ring:nth-child(1) {
            border-color: var(--accent-purple);
        }

        .voice-indicator.listening .voice-pulse-ring:nth-child(2) {
            border-color: var(--accent-purple-light);
        }

        .voice-indicator.listening .voice-pulse-ring:nth-child(3) {
            border-color: rgba(139, 92, 246, 0.5);
        }

        .voice-indicator.listening .voice-indicator-center {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.1));
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5), inset 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .waveform-bar {
            background: linear-gradient(180deg, var(--accent-purple) 0%, var(--neon-cyan) 100%);
        }
    </style>
</head>
<body>
    <div class="ai-chat-container">
        <!-- Header -->
        <div class="ai-header">
            <div class="ai-header-title">
                Voice AI Assistant
            </div>
            <div class="ai-header-controls">
                <button class="header-btn" onclick="showSettings()">‚öôÔ∏è Settings</button>
                <button class="header-btn" onclick="viewHistory()">üìã History</button>
                <a href="/unified" class="header-btn" style="text-decoration: none; display: flex; align-items: center;">
                    üìÖ Dashboard
                </a>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="ai-chat-area">
            <!-- Messages -->
            <div class="ai-chat-messages" id="chat-history"></div>

            <!-- Voice Indicator Section -->
            <div class="ai-voice-section">
                <div class="ai-voice-indicator-container">
                    <div class="voice-indicator idle">
                        <div class="voice-pulse-ring"></div>
                        <div class="voice-pulse-ring"></div>
                        <div class="voice-pulse-ring"></div>
                        <div class="voice-indicator-center">üé§</div>
                    </div>
                    <div class="voice-status" id="voice-status">‚≠ï Ready</div>
                </div>
                <div class="ai-voice-waveform" id="voice-waveform">
                    <div class="voice-waveform">
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Command Suggestions -->
        <div class="ai-input-area">
            <div class="ai-command-suggestions" id="command-suggestions">
                <div class="ai-command-chip" onclick="sendCommand('Book a meeting tomorrow at 10am')">üìÖ Book meeting</div>
                <div class="ai-command-chip" onclick="sendCommand('What events do I have today')">üìã List events</div>
                <div class="ai-command-chip" onclick="sendCommand('Set a reminder')">‚è∞ Set reminder</div>
                <div class="ai-command-chip" onclick="sendCommand('What time is it')">üïê Time</div>
            </div>

            <!-- Input -->
            <div class="ai-input-container">
                <textarea class="ai-text-input" id="text-input" 
                         placeholder="Type or use voice (click microphone)..."
                         onkeypress="handleKeypress(event)"></textarea>
                <button class="ai-send-btn" id="send-btn" onclick="sendText()">
                    üì§ Send
                </button>
                <button class="ai-voice-btn" id="voice-btn" onclick="toggleVoice()">
                    üé§ Voice
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='voice-assistant.js') }}"></script>
    <script>
        // Override settings function
        function showSettings() {
            alert('Settings page - Coming soon!');
        }

        // Override history function
        function viewHistory() {
            if (voiceAssistant && voiceAssistant.transcript) {
                const history = voiceAssistant.transcript.map(t => 
                    `${new Date(t.timestamp).toLocaleTimeString()}: [${t.speaker}] ${t.text}`
                ).join('\n');
                alert(`Chat History:\n\n${history || 'No history yet'}`);
            }
        }

        // Send text command
        function sendText() {
            const input = document.getElementById('text-input');
            if (input.value.trim()) {
                voiceAssistant.processVoiceCommand(input.value.trim());
                input.value = '';
            }
        }

        // Send predefined command
        function sendCommand(command) {
            voiceAssistant.processVoiceCommand(command);
        }

        // Toggle voice on/off
        function toggleVoice() {
            if (voiceAssistant) {
                const btn = document.getElementById('voice-btn');
                if (voiceAssistant.isListening) {
                    voiceAssistant.stopListening();
                    btn.classList.remove('recording');
                } else {
                    voiceAssistant.startListening();
                    btn.classList.add('recording');
                }
            }
        }

        // Handle Enter key in text input
        function handleKeypress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendText();
            }
        }

        // Update waveform visibility
        const originalUpdateIndicator = VoiceAssistantUI.prototype.updateVoiceIndicator;
        VoiceAssistantUI.prototype.updateVoiceIndicator = function(state) {
            originalUpdateIndicator.call(this, state);
            
            const waveform = document.getElementById('voice-waveform');
            if (state === 'listening' || state === 'speaking') {
                waveform?.classList.add('active');
            } else {
                waveform?.classList.remove('active');
            }
        };
    </script>
</body>
</html>
